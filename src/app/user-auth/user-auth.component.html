<div class="user-auth">
  <div *ngIf="!showLogin"  class="sign-up">
    <h1>Înregistrare</h1>
    <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
      <input
        type="text"
        class="form-input"
        name="name"
        placeholder="Introduceți Numele de Utilizator"
        ngModel
      />
      <input
        type="text"
        class="form-input"
        name="email"
        placeholder="Introduceți Email-ul"
        ngModel
      /><input
      type="password"
      class="form-input"
      name="password"
      placeholder="Introduceți Parola"
      ngModel
    />
      <button class="form-button">Înregistrați-vă</button>
      <p>Deja aveți cont? <a (click)="openLogin()" >Apăsați Aici</a></p>
    </form>
  </div>
  <div *ngIf="showLogin"  class="login">
    <h1>Autentificare</h1>
    <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
      <p class="error-p">{{authError}}</p>
      <input
        type="text"
        class="form-input"
        name="email"
        placeholder="Introduceți Email-ul"
        ngModel
        email
        #email="ngModel"
        required
      />
      <p class="invalid-input"><span *ngIf="email.invalid && email.touched " >Rugăm să rescrieți email-ul</span></p>
      <input
        type="password"
        class="form-input"
        name="password"
        placeholder="Introduceți Parola"
        ngModel
        minlength="2"
        maxlength="20"
        #password="ngModel"
        required
      />
      <p class="invalid-input"><span *ngIf="password.invalid && password.touched " >Rugăm să rescrieți parola</span></p>
      <button [disabled]="userLogin.invalid" class="form-button">Autentificare</button>
      <p>Vreți să creați un cont? <a (click)="openSignUp()" >Apăsați Aici</a></p>
    </form>
  </div>
</div>
